<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img class="image1" src="./assets/car.jpeg">
        <div class="back">
            <img class= "image2" src="./assets/project.png" style="height:50px">
        </div>
    </div>
    
    <section>
        <p class="slogan">Get behind the wheel and join our car racing and meetup club! Sign up now to connect with other enthusiasts and experience the adrenaline of the race. <br>Let's race together!</br></p>
        <form>
            
            <fieldset>
                <legend style="font-size:25px ;padding-bottom: 10px;">Let's rev it up!</legend>
                <div class="s">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="fn" min="1" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="ln" min="1"  required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="em" min="1" required>
                </div>
                <div>
                    <label for="phno">PHONE NUMBER</label>
                    <input type="tel" id="phno" name="phno" minlength="10" maxlength="10" required>
                </div>
                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="p" min="1" required>
                </div>
                <div>
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" name="cfp" min="1" required>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
        <p class="log">Already have an account? <a href="www.google.com">Log in</a></p>
    </section>
    <script>
        var pass=document.getElementById("pass");
        var confirm1=document.getElementById("confirm-pass");
        function validate(){
            if(pass.value!=confirm1.value){
                confirm1.setCustomValidity("Passwords Don't Match");
            } else {
                confirm1.setCustomValidity('');
            }
        }
        pass.onchange = validate;
        confirm1.onkeyup = validate;
    </script>
</body>
</html>
