<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img class="image1" src="./assets/car.jpeg">
        <div class="back">
            <img class= "image2" src="./assets/project.png" style="height:50px">
        </div>
    </div>
    
    <section>
        <p>Sign up now to experience the thrill of the race and meet like-minded individuals who share your love for speed and performance.</p>
        <form>
            
            <fieldset>
                <div class="s">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="fn" min="1" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="ln" min="1" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="em" min="1" required>
                </div>
                <div>
                    <label for="phno">PHONE NUMBER</label>
                    <input type="tel" id="phno" name="phno" min="10" max="10" required>
                </div>
                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="p" min="1" required>
                </div>
                <div>
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="email" id="confirm-pass" name="cfp" min="1" required>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
        <p class="log">Already have an account? <a href="www.google.com">Log in</a></p>
    </section>
</body>
</html>
